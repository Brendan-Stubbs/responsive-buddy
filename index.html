<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
    <style></style>
    <title>Responsive Buddy</title>
  </head>
  <body>
    <div class="disclaimer">
      <span>For the best experience use on desktop</span>
    </div>
    <header>
      <h1>Responsive Buddy</h1>
      <a href="https://www.buymeacoffee.com/brendan_stubbs" target="_blank"
        ><img
          src="https://cdn.buymeacoffee.com/buttons/v2/default-violet.png"
          alt="Buy Me A Coffee"
          style="height: 40px !important; width: 144px !important"
      /></a>
    </header>
    <div>
      <p>
        Download the
        <a
          href="https://github.com/Brendan-Stubbs/responsive-buddy"
          target="_blank"
          >code</a
        >
        for localhost development
      </p>
      <form id="controlForm">
        <label for="url">Your website:</label><br />
        <input
          class="url-input"
          placeholder="https://www.youtube.com/embed/tyT6BVaYRuY"
          type="text"
          id="url"
          name="url"
        /><br />
        <!-- <div class="hide-on-mobile"> -->
        <label for="width" class="hide-on-mobile">Width (px):</label><br />
        <input
          type="number"
          class="hide-on-mobile"
          id="width"
          name="width"
        /><br />

        <label for="height" class="hide-on-mobile">Height (px):</label><br />
        <input
          type="number"
          id="height"
          class="hide-on-mobile"
          name="height"
        /><br />

        <label class="hide-on-mobile" for="name">Name:</label><br />
        <input class="hide-on-mobile" type="text" id="name" name="name" /><br />
        <!-- </div> -->

        <input class="btn btn-success" type="submit" value="Make Magic" />
        <button id="reset-button" class="btn btn-warning">Reset</button>
      </form>
    </div>
    <div id="iframeContainer"></div>
  </body>
</html>
